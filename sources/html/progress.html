<div class="content">
	<section class="section">
		<h1 class="headline">Progressbar</h1>
	</section>

	
	<section class="section">
		<h2 class="subline">Native Bars</h2>
		<div class="sandbox js-codeChild">
			<progress class="progress" value="15" max="100">15%</progress>

			<progress class="progress progress-vPrimary" value="30" max="100">30%</progress>

			<progress class="progress progress-vInfo" value="45" max="100">45%</progress>

			<progress class="progress progress-vWarning" value="60" max="100">60%</progress>

			<progress class="progress progress-vDanger" value="90" max="100">90%</progress>
		</div>
	</section>


	<section class="section">
		<h2 class="subline">Size</h2>
		<div class="sandbox js-codeChild">

			<progress class="progress progress-vSmall" value="15" max="100">15%</progress>

			<progress class="progress" value="30" max="100">30%</progress>

			<progress class="progress progress-vMedium" value="45" max="100">45%</progress>
			
			<progress class="progress progress-vLarge" value="60" max="100">60%</progress>
		</div>
	</section>
</div>
