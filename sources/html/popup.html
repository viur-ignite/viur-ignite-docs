<div class="content section">
	<h1 class="headline">Popups</h1>
	<p></p>

	<div class="popup">
		<div class="popup-box">
			<header class="popup-header">Popup Header </header>
			<div class="popup-content">
				<p>Oh, a popup! Something happend!</p>
				<div class="msg msg-vPopup msg-vWarn has-icon i-flash">
					<h3 class="msg-headline">Achtung!</h3>
					<p>This is a warning.</p>
				</div>
				<form>
					<div class="inputGroup inputGroup-vPopup">
						<label class="label is-recommended">Label</label>
						<input class="input is-recommended" type="text" placeholder="Input">
					</div>
					<div class="formActions">
						<input type="submit" class="btn btn-vPrimary"  value="Submit" />
						<input type="reset" class="btn btn-vDanger" value="Reset" />
					</div>
				</form>
			</div>
			<footer class="popup-footer"></footer>
			<button class="popup-close has-icon i-cross d"></button>
		</div>
	</div>

</div>

<div class="popup-overlay"></div>
